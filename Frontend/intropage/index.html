  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="script.js" defer></script>

</head>
<body>
  <header>
    <nav class="navbar" id="whitenav">
      <a class="navbar2" href="../homepage/index.html">
        <img id="ghost" src="../FrontendImages/whiteghostreal.png" width="123px" height="123px"
          class="d-inline-block align-top">
        Historic Hauntings
      </a>
      <div class="usericon dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img id="icon" src="../FrontendImages/whiteicon-removebg-preview.png" alt="iconimage" width="116px"
            height="125px">
        </button>
        <ul class="dropdown-menu dropdown-menu-end p-3">
          <li class = "my-2"><a class="dropdown-item text-center" href="../homepage/index.html"></a></li>
          <li class = "my-2"></li><a class="dropdown-item text-center"></a></li>
          <button class="logout my-2">Log Out</button>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page">
    <div class="page-inner">
      <section class="top-layout">
        <div class="top-left">
          <h1 class="page-title">The Haunting of Henry VIII</h1>
          <div class="intro-text">
            some texts
          </div>
        </div>
        <div class="top-right">
          <img src="../FrontendImages/henryfamily.jpg" alt="Henry VIII family portrait" class="portrait" />
        </div>
    </section>
    <h2 class="section-title">The Riddles</h2>
    <section class="riddles-layout">
      <div class="riddle-box">
        <div id="carouselExampleIndicators" class="carousel slide carouselStyle" data-bs-ride="carousel">
          <ol class="carousel-indicators">
          </ol>
          <div class="carousel-inner">
          </div>
          <a class="carousel-control-prev clue-btn" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next clue-btn" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="wives-box">
        <button class= "wife-btn" id="CA">Catherine of Aragon</button>
        <button class= "wife-btn" id="AB">Anne Boleyn</button>
        <button class= "wife-btn" id="JS">Jane Seymour</button>
        <button class= "wife-btn" id="AC">Anne of Cleves</button>
        <button class= "wife-btn" id="CH">Catherine Howard</button>
        <button class= "wife-btn" id="CP">Catherine Parr</button>
      </div>
    </section>
        <div class="buttons">
        <button class="return-btn">Return</button>
        <button class="guess-btn">Guess Who</button>
    </div>
    </div>
  </main>
  <footer>
    <p>Author: Historic Hauntings</p>
